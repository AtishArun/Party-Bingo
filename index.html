<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Party Bingo</title>

<style>
body{
  font-family: Arial, sans-serif;
  text-align:center;
  background:#111;
  color:white;
}

h1{margin-top:20px}

input.name{
  padding:10px;
  font-size:18px;
  margin-bottom:15px;
  border-radius:8px;
  border:none;
}

.grid{
  display:grid;
  grid-template-columns:repeat(5, 1fr);
  gap:6px;
  max-width:520px;
  margin:auto;
}

.cell{
  background:#222;
  border-radius:10px;
  height:100px;
  padding:6px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.prompt{
  font-size:11px;
  opacity:0.8;
}

.cell input{
  border:none;
  border-radius:6px;
  padding:5px;
  text-align:center;
}
button{
  margin-top:20px;
  padding:10px 20px;
  font-size:16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>ðŸŽ‰ Party Bingo</h1>
<input class="name" id="username" placeholder="Your Name">

<div class="grid" id="grid"></div>

<button onclick="resetBoard()">Reset Board</button>

<script>
  function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}


const prompts = [
"Person that got the best fit",
"Looks like he would lift you with one hand",
"Fluently knows another language(no hindi marathi english)",
"Looks like a party animal",
"Looks like theyre late to college daily",
"Looks like he doesnt workout but is actually jacked",
"Looks like they make insane food",
"Looks like they never sleep",
"Looks like theyre heartbroken :) ",
"Looks like a certified musician",
"Looks like theyre gonna be insta-famous",
"Looks like theyd skip lectures to watch FRIENDS",
"Looks like theyd be terrible with kids",
"Looks like theyd get caught forging signatures",
"Looks like they top every test",
"Looks the Youngest",
"Looks like theyd bully you for the fun of it",
"Looks like they spend hours getting ready",
"Looks like they have a funny story always",
"Looks like theyd take bribes",
"Looks like theyd spend unreal amounts on makeup",
"Looks like they get hit-on on a daily basis",
"Looks like theyre very innocent",
"Looks the most confused at the party",
"Looks like theyd bet their life savings on a match"
];

const grid = document.getElementById("grid");

function createBoard(){
  grid.innerHTML="";
  prompts.forEach((p,i)=>{
    let cell=document.createElement("div");
    cell.className="cell";

    let prompt=document.createElement("div");
    prompt.className="prompt";
    prompt.innerText=p;

    let input=document.createElement("input");
    input.placeholder="Name...";
    input.oninput=saveBoard;

    cell.appendChild(prompt);
    cell.appendChild(input);
    grid.appendChild(cell);
  });
}

function saveBoard(){
  const data=[];
  document.querySelectorAll(".cell input").forEach(t=>data.push(t.value));
  localStorage.setItem("bingoData", JSON.stringify(data));
  localStorage.setItem("bingoName", document.getElementById("username").value);
}

function loadBoard(){
  const saved=JSON.parse(localStorage.getItem("bingoData"));
  const name=localStorage.getItem("bingoName");
  if(saved){
    document.querySelectorAll(".cell input").forEach((t,i)=>t.value=saved[i]);
  }
  if(name) document.getElementById("username").value=name;
}

function resetBoard(){
  localStorage.clear();
  createBoard();
}

shuffleArray(prompts);
createBoard();
loadBoard();
</script>
  </body>
</html>
