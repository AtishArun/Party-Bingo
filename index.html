<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Party Bingo</title>

<style>
body{
  font-family: Arial, sans-serif;
  text-align:center;
  background:#111;
  color:white;
}

h1{margin-top:20px}

input.name{
  padding:10px;
  font-size:18px;
  margin-bottom:15px;
  border-radius:8px;
  border:none;
}

.grid{
  display:grid;
  grid-template-columns:repeat(5, 1fr);
  gap:6px;
  max-width:520px;
  margin:auto;
}

.cell{
  background:#222;
  border-radius:10px;
  height:100px;
  padding:6px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.prompt{
  font-size:11px;
  opacity:0.8;
}

.cell input{
  border:none;
  border-radius:6px;
  padding:5px;
  text-align:center;
}
button{
  margin-top:20px;
  padding:10px 20px;
  font-size:16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>ðŸŽ‰ Party Bingo</h1>
<input class="name" id="username" placeholder="Your Name">

<div class="grid" id="grid"></div>

<button onclick="resetBoard()">Reset Board</button>

<script>

const prompts = [
"Best outfit tonight",
"Knows the host the longest",
"Traveled to another country",
"Biggest party animal",
"Most likely to be late",
"Gym freak",
"Can cook well",
"Night owl",
"Early bird",
"Loves spicy food",
"Can dance well",
"Watched a series in 1 day",
"Owns a pet",
"Coffee addict",
"Reads books",
"Has the best laugh",
"Good singer",
"Tech geek",
"Funny storyteller",
"From another city",
"Youngest person here",
"Oldest person here",
"Best dressed shoes",
"Met the host recently",
"Social butterfly"
];

const grid = document.getElementById("grid");

function createBoard(){
  grid.innerHTML="";
  prompts.forEach((p,i)=>{
    let cell=document.createElement("div");
    cell.className="cell";

    let prompt=document.createElement("div");
    prompt.className="prompt";
    prompt.innerText=p;

    let input=document.createElement("input");
    input.placeholder="Name...";
    input.oninput=saveBoard;

    cell.appendChild(prompt);
    cell.appendChild(input);
    grid.appendChild(cell);
  });
}

function saveBoard(){
  const data=[];
  document.querySelectorAll(".cell input").forEach(t=>data.push(t.value));
  localStorage.setItem("bingoData", JSON.stringify(data));
  localStorage.setItem("bingoName", document.getElementById("username").value);
}

function loadBoard(){
  const saved=JSON.parse(localStorage.getItem("bingoData"));
  const name=localStorage.getItem("bingoName");
  if(saved){
    document.querySelectorAll(".cell input").forEach((t,i)=>t.value=saved[i]);
  }
  if(name) document.getElementById("username").value=name;
}

function resetBoard(){
  localStorage.clear();
  createBoard();
}
