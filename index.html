<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Party Bingo</title>

<style>
body{
  font-family: Arial, sans-serif;
  text-align:center;
  background:#111;
  color:white;
}

h1{margin-top:20px}

input.name{
  padding:10px;
  font-size:18px;
  margin-bottom:15px;
  border-radius:8px;
  border:none;
}

.grid{
  display:grid;
  grid-template-columns:repeat(5, 1fr);
  gap:6px;
  max-width:500px;
  margin: auto;
}

.cell{
  background:#222;
  border-radius:10px;
  height:80px;
  padding:5px;
}

.cell textarea{
  width:100%;
  height:100%;
  resize:none;
  border:none;
  background:transparent;
  color:white;
  text-align:center;
  font-size:12px;
}

button{
  margin-top:20px;
  padding:10px 20px;
  font-size:16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>ðŸŽ‰ Party Bingo</h1>
<input class="name" id="username" placeholder="Your Name">

<div class="grid" id="grid"></div>

<button onclick="resetBoard()">Reset Board</button>

<script>
const grid = document.getElementById("grid");

function createBoard(){
  grid.innerHTML="";
  for(let i=0;i<25;i++){
    let cell=document.createElement("div");
    cell.className="cell";
    let textarea=document.createElement("textarea");
    textarea.oninput=saveBoard;
    cell.appendChild(textarea);
    grid.appendChild(cell);
  }
}

function saveBoard(){
  const data=[];
  document.querySelectorAll("textarea").forEach(t=>data.push(t.value));
  localStorage.setItem("bingoData", JSON.stringify(data));
  localStorage.setItem("bingoName", document.getElementById("username").value);
}

function loadBoard(){
  const saved=JSON.parse(localStorage.getItem("bingoData"));
  const name=localStorage.getItem("bingoName");
  if(saved){
    document.querySelectorAll("textarea").forEach((t,i)=>t.value=saved[i]);
  }
  if(name) document.getElementById("username").value=name;
}

function resetBoard(){
  localStorage.clear();
  createBoard();
}

createBoard();
loadBoard();
</script>

</body>
</html>
